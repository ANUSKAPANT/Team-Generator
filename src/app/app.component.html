<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member | titlecase}}</li>
    </ul>
    <div class="add-members-container">
      <input type="text" placeholder="Name" [(ngModel)]="newMemberName"/>
      <button (click)="addMember()">Add</button>
    </div>
    <div class="generate-container">
      <input type="number" placeholder="# of teams" [(ngModel)]="numberOfTeams" />
      <button (click)="generateTeam()">Generate</button>
    </div>
    <p class="error-msg" *ngIf="errorMessage">{{errorMessage}}</p>
  </div>
  <div *ngIf="teams.length">
    <app-team *ngFor="let team of teams; let i = index"
    [team]="team"
    [index]="i"
    ></app-team>
  </div>
</div>
